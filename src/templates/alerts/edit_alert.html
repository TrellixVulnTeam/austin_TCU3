{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Edit Alert<small>alerts to edit</small></h1>
    </div>
    <div class="siz">
        <form method="post">
            <div class="form-group">
                <label for="name">alert/item name</label>
                <input class="form-control" id="name" name="name" placeholder="name" value="{{alert.name}}" type="text" disabled>

            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input class="form-control" id="url" name="url" placeholder="url" value="{{alert.url}}" type="text" disabled>

            </div>
            <div class="form-group">
                <label for="pric-li">Alert Limit</label>
                <input class="form-control" id="pric-li" name="price-li" placeholder="limit price" value="{{alert.price_limit}}" type="text" aria-describedby="priclimiblock">
                <p id="priclimiblock" class="help-block">we'll send u a email if the price is reached</p>
            </div>
            <button type="submit" class="btn btn-success">update</button>
        </form>

    </div>
{% endblock %}
