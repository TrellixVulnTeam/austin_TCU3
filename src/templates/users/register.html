{% extends "base.html" %}
{% block content %}
    <div class="siz">
        <form method="post" action="/users/register">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="enter ur email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="enter ur password">
            </div>
            <button type="submit" class="btn btn-success">Sign up</button>
        </form>
    </div>
{% endblock %}
